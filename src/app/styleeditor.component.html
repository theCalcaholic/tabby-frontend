<div id='style-editor'>
  <div id='bg-music-editor'>
    <label for='bgmusicUrl'>Background-Music:</label>
    <input type='url' (blur)="musicUpdate()" name='bgmusicUrl' [(ngModel)]='bgMusicUrl'>
  </div>
  <select [(ngModel)]="selectedStyle">
    <option *ngFor="let style of styles" [ngValue]="style">
      {{style.id}}
    </option>
  </select>
  <ul id='attributes-container'>
    <li *ngFor="let param of selectedStyle.parameters">
      <label for='param-{{param.id}}'>{{param.description}}:</label>
      <input type='{{param.type}}' (blur)="styleUpdate()" (change)="styleUpdate()" name='param-{{param.id}}' [(ngModel)]="param.value">
    </li>
  </ul>
</div>
